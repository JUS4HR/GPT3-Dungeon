<!DOCTYPE html>
<html>

<head>
    <title>GPT-3 Demo</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
</head>

<body>
    <div id="content-list" class="content-list">
        <ol id="content-list-content">
            <li>items</li>
            <li>to</li>
            <li>make</li>
            <li>it</li>
            <li>easier</li>
            <li>to</li>
            <li>expand</li>
            <li>the</li>
            <li>list</li>
            <li>outside</li>
            <li>the</li>
            <li>page</li>
        </ol>
        <div id="content-list-end"></div>
    </div>
    <footer>
        <section id="hud-bottom-section" class="hud-bottom-section">
            <div id="menu-bar" class="hud-menu-bar">
                <div id="menu-bar-left-item" class="hud-menu-bar-left-item"></div>
                <button id="show-menu-button" class="hud-show-menu-button" onclick="toggleMenu()">⌃
            </div>
            <div id="menu-bar-right-item" class="hud-menu-bar-right-item"></div>
            </div>
            <div class="hud-bottom-panel">
                <div id="main-input" class="hud-input">
                    <button id="mode-button" type="button" class="mode-button" onclick="switchMode()"></button>
                    <form id="user-input-form">
                        <input id="user-input" type="text" placeholder="Type here..." />
                        <button id="submit-button" type="submit" class="submit-button">→</button>
                        <button id="submit-button-disabled" class="submit-button-disabled" disabled="true">...</button>
                    </form>
                </div>
                <div id="bottom-menu" class="hud-bottom-menu">
                    <button type="button">this</button>
                    <button type="button">will</button>
                    <button type="button">be</button>
                    <button type="button">where</button>
                    <button type="button">retry</button>
                    <button type="button">or</button>
                    <button type="button">other</button>
                    <button type="button">buttons</button>
                    <button type="button">will</button>
                    <button type="button">be</button>
                    <button type="button">at</button>
                </div>
            </div>
        </section>
    </footer>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="{{url_for('static', filename='js/playController.js')}}"></script>
<script src="{{url_for('static', filename='js/inputBarHeightControl.js')}}"></script>

</html>
